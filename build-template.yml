jobs:
- job: 'BuildAndPublishJob'

  pool:
    vmImage: 'windows-latest'

  workspace:
    clean: all

  steps:

  # Restore NuGet Packages.
  - task: DotNetCoreCLI@2
    displayName: 'Restore NuGet packages'
    inputs:
      command: 'restore'
      projects: 'MediaManager.sln'
      verbosityRestore: 'Normal'

  # Build the solution.
  - task: MSBuild@1
    displayName: 'Build solution'
    inputs:
      solution: 'MediaManager.sln'
      msbuildArguments: '/p:Configuration=Release /p:OfficialBuildNumber=$(Build.BuildNumber) /p:NoWarn=NU1605'

  # Build the NuGet package.
#  - task: DotNetCoreCLI@2
#    displayName: 'Build NuGet package'
#    inputs:
#      command: pack
#      nobuild: true
#      packagesToPack: '**/*.csproj'
#      configuration: Release
#      buildProperties: 'OfficialBuildNumber=$(Build.BuildNumber)'
#      verbosityPack: Normal
#      packDirectory: '$(Build.ArtifactStagingDirectory)'

  - script: dotnet pack --no-build --no-restore --configuration Release --output $(Build.ArtifactStagingDirectory) /p:Configuration=Release;OfficialBuildNumber=$(Build.BuildNumber);NoWarn=NU1605 --verbosity detailed
    name: 'Build NuGet package'

  # Publish the NuGet package to the Azure Pipeline.
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'nuget'
      publishLocation: 'Container'
